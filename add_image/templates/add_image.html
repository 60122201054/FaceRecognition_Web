{% extends "base.html" %} {% block page_content %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
  integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
  crossorigin="anonymous"
/>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
  integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
  crossorigin="anonymous"
></script>
<script>
  $(document).ready(function () {
    var subject = ["Class SA", "Class ML","Class iot"];
    $("#class").select2({
      data: subject,
    });
  });
</script>
{% if alert_flag %}
<script>
  alert("Succesfully uploaded !");
</script>
{% endif %}
<div class="container mt-4 p-2 font-th">
  <div class="row">
    <div class="col-sm-5">
      <form
        action="{% url 'add_image' %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %} Subject :
        <select name="class" id="class" style="width: 180px">
          <option disabled selected>--- เลือกรายวิชา ---</option></select
        ><br /><br />{{form.as_p}}
        <div class="col-sm-2 ml-5">
          <button type="submit" class="btn btn-success mt-2 ml-2">Upload</button>
        </div>
      </form>
    </div>
    <div class="col-sm-7">
      <h3>*** หมายเหตุ ***</h3>
      <p class = "font-detail">
        รบกวนปรับขนาดไฟล์รูปภาพไม่เกิน 100 KB เพื่อให้ Raspberry Pi
        ประมวลผลได้เร็วขึ้น
      </p>
      <p class = "font-detail">
        ลิงค์สำหรับปรับขนาดของไฟล์รูปภาพ
        <a href="https://www.reduceimages.com/" target="_blank">คลิกที่นี่</a>
      </p>
      <br /><br />
    </div>
  </div>
</div>
{% endblock %}
